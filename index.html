<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>
<body>

    <header>
        <h1 class="title">Cat generator <i class="fas fa-paw"></i></h1>
    </header>
    <main class="container">
        <div class="cat-div">
            <figure>
                <img src="http://r.ddmcdn.com/s_f/o_1/APL/uploads/2014/10/abyssinian-1-.jpg" alt="abyssian cat" class='cat-img'>
                <figcaption>Abyssian</figcaption>
            </figure>
        </div>
        <button class="btn">
            <i class="fas fa-cat 7x"></i>
        </button>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
